<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaresolverr Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
    }
    .online { background-color: #28a745; }
    .offline { background-color: #dc3545; }
    .card { box-shadow: 0 0 12px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-4">
      <h1><i class="fa-solid fa-network-wired"></i> Flaresolverr Bridge</h1>
      <p class="text-muted">Manage and monitor your distributed targets</p>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form id="addForm" class="row g-2 align-items-center">
          <div class="col-sm-9">
            <input type="url" id="url" class="form-control" placeholder="http://10.x.x.x:8191" required>
          </div>
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fa-solid fa-plus"></i> Add Target
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fa-solid fa-server"></i> Current Targets</span>
        <span class="text-muted" id="lastUpdated">Last update: --</span>
      </div>
      <ul class="list-group list-group-flush" id="targetList">
        <!-- dynamic rows inserted here -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function refresh() {
      const list = document.getElementById('targetList');
      list.innerHTML = '';

      const [pingData, targets] = await Promise.all([
        fetch('/api/ping').then(r => r.json()),
        fetch('/api/targets').then(r => r.json())
      ]);

      pingData.forEach(({ url, status, latency }) => {
        const dotClass = status === 'online' ? 'online' : 'offline';

        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        const latencyDisplay = latency != null ? `${latency} ms` : 'N/A';

        li.innerHTML = `
          <div>
            <span class="status-dot ${dotClass}"></span>
            <span class="fw-semibold">${url}</span>
            <span class="badge bg-secondary ms-2">${latencyDisplay}</span>
          </div>
          <button class="btn btn-sm btn-outline-danger" onclick="removeTarget('${url}')">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;
        list.appendChild(li);
      });

      document.getElementById('lastUpdated').textContent = 
        "Last update: " + new Date().toLocaleTimeString();
    }


    async function removeTarget(url) {
      await fetch('/api/targets', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      refresh();
    }

    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      if (!url) return;
      await fetch('/api/targets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      document.getElementById('url').value = '';
      refresh();
    };

    setInterval(refresh, 5000);
    refresh();
  </script>
</body>
</html>
